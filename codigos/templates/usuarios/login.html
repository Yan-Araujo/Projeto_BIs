{% extends 'shared/login_base.html' %}
{% load static %}
{% block content %}
    <section class="catalog">
        <form action="{% url 'login' %}" method="POST">
            {% csrf_token %}
            <div class="form__container">
                {% for field in form.visible_fields %}
                <div class="col-12 col-lg-12" style="margin-bottom: 10px;">
                    <label for="{{ field.id_for_label }}" style="color:#000000; margin-bottom: 5px;">{{ field.label }}</label>
                    {{ field }}
                </div>
                {% endfor %}
            </div>
            <div>
                <button type="submit" class="button-publish" style="padding: 5px;">Logar</button>
            </div>
        </form>
    </section>
{% endblock %}
