{% load static %}
<div class="container">
    <header>
        <img src="/static/assets/photos/logo_prefeitura_2.png" alt="Logo do Conecta Recife">
        {% for message in messages %}
        <div class="alert alert-primary">
            <p id="messages">{{message}}</p>
        </div>
        {% endfor %}
        <nav>
            <ul>
                <h1>Catálogo de BIs</h1>
            </ul>
        </nav>
        <div class="cabecalho__busca">
            <div class="busca__fundo">
                <form action="{% url 'search' %}">
                    <input class="busca__input" type="text" name="search" placeholder="Pesquisa">
                    <button type="submit">
                        <img class="busca__icone" src="{% static '/assets/icons/search.png' %}" alt="ícone de search">
                    </button>
                </form>
            </div>
        </div>
    </header>
